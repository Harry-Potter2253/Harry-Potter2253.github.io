<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Perfume Palace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Perfume Palace Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="/products">Shop</a>
      <a href="/cart">Cart</a>
      {% if session.user_id %}
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <label for="address">Address:</label>
      <input type="text" id="address" required>
      <label for="card">Card Number:</label>
      <input type="text" id="card" placeholder="Mock Payment" required>
      <button type="submit" class="btn">Place Order</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Perfume Palace. All rights reserved.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/checkout.js') }}"></script>
</body>
</html>
