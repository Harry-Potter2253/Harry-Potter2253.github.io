<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Palace</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Perfume Palace Logo" class="logo">
    <nav>
      <a href="/">Home</a>
      <a href="/products">Shop</a>
      <a href="/cart">Cart</a>
      {% if session.user_id %}
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
      {% endif %}
    </nav>
  </header>
  <main>
    <section class="hero">
      <h2>Discover Your Signature Scent</h2>
      <p>Explore our luxurious collection of perfumes crafted for elegance.</p>
      <a href="/products" class="btn">Shop Now</a>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Perfume Palace. All rights reserved.</p>
  </footer>
</body>
</html>
